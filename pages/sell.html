<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/styles.css">
  <title>大学城线上旧货交易平台 - 我要出售</title>
</head>

<body>
  <!-- 导航栏 -->
  <nav>
    <ul>
      <li><a href="../index.html">首页</a></li>
      <li><a href="goods.html">旧货分类展示</a></li>
      <li><a href="sell.html">我要出售</a></li>
      <li><a href="buy.html">我要购买</a></li>
      <li><a href="about.html">关于我们</a></li>
      <li><a href="faq.html">常见问题</a></li>
    </ul>
  </nav>

  <!-- 主要内容区域 -->
  <main>
    <h2>我要出售</h2>
    <form>
      <label for="item-name">旧货名称:</label>
      <input type="text" id="item-name" name="item-name" required>
      <label for="item-category">分类:</label>
      <select id="item-category" name="item-category">
        <option value="学习用品">学习用品</option>
        <option value="生活用品">生活用品</option>
        <option value="电子产品">电子产品</option>
      </select>
      <label for="item-description">描述:</label>
      <textarea id="item-description" name="item-description" required></textarea>
      <label for="item-price">价格:</label>
      <input type="number" id="item-price" name="item-price" required>
      <label for="item-image">上传图片:</label>
      <input type="file" id="item-image" name="item-image">
      <label for="contact-info">联系方式:</label>
      <input type="text" id="contact-info" name="contact-info" required placeholder="请输入手机号码或微信号">
      <input type="submit" value="提交">
      <p>提交后我们会尽快审核您的信息，审核通过后您的商品将在平台展示。<a href="faq.html#sell">了解审核流程</a></p>
    </form>
  </main>

  <!-- 页脚，包含版权等信息 -->
  <footer>
    <p>&copy; 电院版权所有</p>
    <div>
      <a href="#">隐私政策</a>
      <a href="#">使用条款</a>
    </div>
  </footer>
</body>

</html>
